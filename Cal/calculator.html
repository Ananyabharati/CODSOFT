<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h3 id="heading">Calculator</h3>
            <div class="display">
                <input type="text" id="display" readonly>
            </div>
            <div class="buttons">
                <button class="box-white" data-value="AC">AC</button>
                <button class="box-white" data-value="DE">DE</button>
                <button class="box-white" data-value=".">.</button>
                <button class="box-yel" data-value="/">/</button>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="box-yel" data-value="*">*</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="box-yel" data-value="-">-</button>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="box-yel" data-value="+">+</button>
                <button data-value="00">00</button>
                <button data-value="0">0</button>
                <button class="equal" data-value="=">=</button>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.buttons button');
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.getAttribute('data-value');
                
                if (value === 'AC') {
                    display.value = '';
                } else if (value === 'DE') {
                    display.value = display.value.slice(0, -1);
                } else if (value === '=') {
                    try {
                        display.value = eval(display.value);
                    } catch {
                        display.value = 'Error';
                    }
                } else {
                    display.value += value;
                }
            });
        });
    </script>
</body>
</html>
